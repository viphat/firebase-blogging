<header class="post-header">
  <span class="post-meta">
    <time datetime="{{ post.published_at | date: 'yyyy-MM-dd' }}"><i class="fa fa-calendar-plus-o fa-fw"></i> {{ post.published_at | date: 'MM/dd/yyyy' }}</time>
  </span>
  <ul class="tags">
    <li class="tag" ng-repeat='tag in tags track by $index'><a ng-href='/#/tags/{{ tag.slug }}'>{{ tag.name }}</a></li>
  </ul>  
  <h2 class="post-title">
    <a ng-href="/#/{{post.slug}}/">{{ post.title }}</a>
  </h2>
</header>
<section class="post-excerpt">
  <div ng-bind-html="post.htmlContent"></div>
</section>
