<header id="site-head">
  <div class="mdl-grid animated bounceInDown">
    <div class="mdl-cell mdl-cell--hide-tablet mdl-cell--hide-phone mdl-cell--4-col">
      <img ng-src="{{ settings.coverPhoto }}" alt="header cover">
    </div>
    <div class="mdl-cell mdl-cell--8-col">
      <a id="blog-logo" ng-href="{{ settings.siteUrl }}">
        <img ng-src="{{ settings.siteLogo }}" alt="viphat's notes" />  
      </a>
      <h1>notes.viphat.work</h1>
      <h2>On the way to become a respectful Full-stack Web Developer...</h2>  
    </div>    
  </div>
</header>

<main class="content" role="main">
  <div ng-show='isLoading == true' class='loading-container'>
    <div class="mdl-spinner mdl-js-spinner is-active"></div>
  </div>
  <article ng-show='isLoading == false' class='post' ng-repeat="post in posts">
    <post class="clearfix" post='post'></post>
  </article>
  
  <nav ng-show='isLoading == false' role="pagination" class="pagination">
    <a class="newer-posts" ng-show='currentPage != 1' ng-href="/#/pages/{{currentPage-1}}">
      <span aria-hidden="true">
        <i class="fa fa-chevron-left fa-fw"></i>
        Newer Posts
      </span>
    </a>
    <span class="page-number">Trang {{currentPage}}/{{totalPages}}</span>
    <a class="older-posts" ng-show='currentPage != totalPages' ng-href="/#/pages/{{currentPage+1}}">
      <span aria-hidden="true">
        Older Posts
        <i class="fa fa-chevron-right fa-fw"></i>
      </span>
    </a>
  </nav>
</main>



<turbo-footer></turbo-footer>
